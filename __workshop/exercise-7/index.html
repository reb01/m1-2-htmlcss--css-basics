<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <section class="section">
        <h2 class="titles">Cute Animals</h2>
        <ul class="row">
            <li class="col">
                <h2 class="smallTitle">cats</h2>
                <ul class="row">
                    <img class="image" src="imgs/cat.jpg" alt="A cat" />
                    <img class="image" src="imgs/cat2.jpeg" alt="A cat" /></ul>
            </li>
            <li class="col">
                <h2 class="smallTitle">dogs</h2>
                <ul class="row">
                    <img class="image" src="imgs/dog.jpg" alt="A cat" />
                    <img class="image" src="imgs/dog2.jpg" alt="A dog" /></ul>
            </li>
            <li class="col">
                <h2 class="smallTitle">An alpaca</h2>
                <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
            </li>
        </ul>
    </section>
    <section class="section1">
        <h2 class="titles">Big Animals</h2>
        <ul class="row">
            <li class="col">
                <h2 class="smallTitle">an elephant</h2>
                <img class="image" src="imgs/elephant.jpg" alt="A cat" />
            </li>
            <li class="col">
                <h2 class="smallTitle">a giraffe</h2>
                <img class="image" src="imgs/giraffe.jpg" alt="A cat" />
            </li>
            <li class="col">
                <h2 class="smallTitle">a whale and her baby</h2>
                <img class="image" src="imgs/whale.jpg" alt="An alpaca" />
            </li>
        </ul>
    </section>
    <section class="section2">
        <h2 class="titles">Insects</h2>
        <ul class="row">
            <li class="col">
                <h2 class="smallTitle">A firefly</h2>
                <img class="image" src="imgs/firefly.jpg" alt="A cat" />
            </li>
            <li class="col">
                <h2 class="smallTitle">A ladybug</h2>
                <img class="image" src="imgs/ladybug.jpg" alt="A cat" />
            </li>
            <li class="col">
                <h2 class="smallTitle">A butterfly</h2>
                <img class="image" src="imgs/butterfly.jpg" alt="An alpaca" />
            </li>
        </ul>
    </section>
</body>

</html>
